<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lists</title>
<link rel="stylesheet" type="text/css" href="_css/styles.css"> 
</head>
	<ol start="5" reversed type="A">
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
	</ol>
	
	<ul>
		<li>First</li>
		<li>
			<ul>
				<li>
					<p>This is another nested paragraph.</p>
					<mark>Mark 2 tag</mark>
				</li>
			</ul>
		</li>
		<li>Second</li>
		<li>Third</li>
		<li>
			<ol>
				<li>In first</li>
				<li><p>This is just a random paragraph.</p></li>
				<li>In second</li>
			</ol>
		</li>
	</ul>
	
	<ul>
		<li>A</li>
		<li>B
			<ul id="abc">
				<li>J</li>
				<li>K</li>
				<li>L</li>
			</ul>
		</li>
		<li>
			C
			<ul>
				<li>P</li>
				<li>Q</li>
				<li>R</li>
			</ul>
		</li>
		<li>D</li>
		<li>E</li>
		<li>F</li>
	</ul>
<body>	
</body>
</html>
