<!DOCTYPE html>
<html>
    <head>
        <title>Forms and Events - I</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>Forms and Events - I</h1>        
        <div class="container-fluid">
            <form id="frmMyLogin">
                <p class="form-group">
                    <label>
                        Username
                        <input id="txtUserName" class="form-control" type="text" name="txtUserName" />
                    </label>
                </p>
                <p class="form-group">
                    <label>
                        Password
                        <input id="txtPassword" class="form-control" type="password" name="txtPassword" />
                    </label>  
                </p>
                <p>
                    <button id="btnLogin" class="btn btn-primary" type="button">Login</button>
                </p>
            </form>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/forms.js"></script>
    </body>
</html>
