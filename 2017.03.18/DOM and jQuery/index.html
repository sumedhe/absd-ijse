        <script type="text/javascript">
            $("#div1").html("<h2>IJSE</h2>");
            $("#div1").css({position: 'absolute'});
            $(document).on("mousemove", function(event){
                $("#div1").css('top', event.pageY + "px");
                $("#div1").css('left', event.pageX + "px");
            });
            
            var pos = 0;
            $("#div1 h2").text("");
            
            function anon(){
                var a = ["I", "J", "S", "E"]
                $("#div1 h2").text($("#div1 h2").text() + a[pos]);
                if(pos < a.length){
                    pos++;
                }else{
                    $("#div1 h2").text("");
                    pos = 0;
                }
            }
            setInterval(anon, 250);
        </script>
