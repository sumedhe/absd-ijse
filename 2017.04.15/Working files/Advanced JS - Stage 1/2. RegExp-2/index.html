<!DOCTYPE html>
<html>
    <head>
        <title>Advanced JS - Stage 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>Regular Expressions - 2</h1>
        <p>Please file the following details to continue</p>
        <form class="ui form" action="#" enctype="application/x-www-form-urlencoded" method="POST">
            <div class="field">
                <label>Full Name</label>
                <input id="txtFullName" type="text" name="txtFullName" placeholder="Full Name">
            </div>
            <div class="field">
                <label>Telephone number</label>
                <input id="txtTelephoneNumber" type="text" name="txtTelephoneNumber" placeholder="XXX-XXXXXXX">
            </div>
            <div class="field">
                <label>Email</label>
                <input id="txtEmail" type="text" name="txtEmail" placeholder="example@ijse.lk">
            </div>
            <div class="field">
                <label>Birthday</label>
                <input id="txtBirthday" type="text" name="txtBirthday" placeholder="yyyy-mm-dd">
            </div>
            <div>
                <button id="btnValidate" type="button" class="ui primary button">
                    Validate
                </button>
            </div>
        </form>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/regExp.js"></script>
    </body>
</html>
